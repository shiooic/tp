
{include file="public/header" /}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">

        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">添加订单</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form role="form">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">产品名称</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="产品名称">
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">数量及价格</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="数量及价格">
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">收件人</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="收件人">
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">收货地址</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="收货地址">
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputPassword1">手机号码</label>
                                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="手机号码">
                                    </div>

                                    <div class="form-group">
                                        <label>备注</label>
                                        <textarea class="form-control" rows="3" placeholder="备注"></textarea>
                                    </div>


                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">添加</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
{include file="public/footer" /}
