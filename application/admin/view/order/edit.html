
{include file="public/header" /}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">

    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">编辑订单</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form" method="get" action="{:url('Order/update',['id'=>$order.id])}">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">产品名称</label>
                                    <input type="text" name="product" class="form-control"  placeholder="产品名称" value="{$order.product}">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">数量及价格</label>
                                    <input type="text" name="num" class="form-control"  placeholder="数量及价格" value="{$order.num}">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">收件人</label>
                                    <input type="text" name="username" class="form-control"  placeholder="收件人" value="{$order.username}">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">收货地址</label>
                                    <input type="text" name="address" class="form-control"  placeholder="收货地址" value="{$order.address}">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword1">手机号码</label>
                                    <input type="text" name="tel" class="form-control" id="exampleInputPassword1" placeholder="手机号码" value="{$order.tel}">
                                </div>

                                <div class="form-group">
                                    <label>备注</label>
                                    <textarea class="form-control" name="remark" rows="3" placeholder="备注" value="{$order.remark}"></textarea>
                                </div>


                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <input type="hidden" name="id" value="{$order.id}" />
                                <button type="submit" class="btn btn-primary">修改</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{include file="public/footer" /}
